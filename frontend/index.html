<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CapaciTrack | Login</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>

  <div class="login-page">
    <div class="login-card">

      <!-- LOGO FUERA DEL CUADRO -->
      <img src="assets/logo.png" alt="CapaciTrack Logo" class="logo" />

      <h2>Bienvenido</h2>

      <label>Usuario</label>
      <input type="text" id="user" />

      <label>Contraseña</label>
      <input type="password" id="password" />

      <a href="#" class="forgot">¿Has olvidado tu contraseña?</a>

      <button onclick="login()">Iniciar Sesión</button>

      <p class="footer-text">
        Si aún no tienes una cuenta solicita acceso al número:
        <br />
        <strong>+52 4891096054</strong>
      </p>

    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
